<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />

</head>
<body>
 <div id="result">一会看显示结果</div>
 <form id="my" action="" method="post">
  <p><span>姓名：</span><input type="text" name="username" /></p>
  <p><span>年龄：</span><input type="text" name="age" /></p>
  <p><span>工作：</span><input type="text" name="job" /></p>
 </form>
 <button id="send">提交</button>
 <!--<script type="text/javascript" src="zepto.js"></script>
 <script type="text/javascript" src="http://libs.useso.com/js/jquery/1.9.1/jquery.min.js"></script>-->
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript">
 $(function(){
  $("#send").click(function(){
   var cont = $("input").serialize();
   $.ajax({
    url:'http://3c1a7c97.ngrok.natapp.cn/ab.php',
  //url:'ab.php',
    type:'post',
    dataType:'json',
  //jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(默认为:callback)
  //jsonpCallback:"success_jsonpCallback",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名
    data:cont,
    success:function(data){
     var str = data.username + data.age + data.job+data.row[0];
     $("#result").html(str);
    }
   });
  });  
 });
</script>
</body>
</html>
